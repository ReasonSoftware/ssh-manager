version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "ReasonSoftware/devops"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "ReasonSoftware/devops"
    ignore:
      - dependency-name: "*"
        update-types: [
          "version-update:semver-minor",
          "version-update:semver-patch"
        ]

